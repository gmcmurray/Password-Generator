<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form class="form-inline" >
            <label for="passwdlength">Length of password (type in number between 8 and 128):</label>
            <input type="number" id="passwdlength" >
          </form>
          <div class="chckboxarea">
              <div class="outline">
                <input type="checkbox" id="lwcase" >
                <label  for="lwcase">lowercase: abc...z</label>
                </div>
                <div class="outline">
                    <input type="checkbox" id="upcase" >
                    <label for="upcase">uppercase: ABC...Z</label>
                </div>
                <div class="outline">
                    <input type="checkbox" id="number" >
                    <label for="number">number: 01...9</label>
                </div>
                <div class="outline">
                    <input type="checkbox" id="spchar" >
                    <label for="spchar">spchar: #$%...&</label>
                </div>
                <div>
                    <button class="charbut" onclick="passwdcomp()">Submit</button>
                </div>
                
            </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="generatepwd()">Generate Password </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
