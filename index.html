<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div id="infoarea" >
            <h4 style="margin-bottom:0">1) Password Length:</h4>
            <form class="form-inline" >
                <label for="passwdlength">Length of password (type in number between 8 and 128):</label>
                <input type="number" id="passwdlength" >
            </form>
            <h4 style="margin-bottom:0;margin-top:10px;">2) Password Composition:</h4>
            <p style="margin:0">(Select between 1 and 4 categories. Must select at least one.)</p>
            <div class="chckboxarea">
                <div class="ckboxes">
                    <input type="checkbox" id="lwcase" >
                    <label  for="lwcase">lowercase: abc...z</label>
                    </div>
                    <div class="ckboxes">
                        <input type="checkbox" id="upcase" >
                        <label for="upcase">uppercase: ABC...Z</label>
                    </div>
                    <div class="ckboxes">
                        <input type="checkbox" id="number" >
                        <label for="number">number: 01...9</label>
                    </div>
                    <div class="ckboxes">
                        <input type="checkbox" id="spchar" >
                        <label for="spchar">spchar: #$%...&</label>
                    </div>
                    <br>
                    <div id="flexcol"> 
                        <div>
                            <button style="background-color: yellow" id="reset" onclick="clearinputs()">Reset</button>
                            <label for="reset">Reset Inputs</label>
                        </div>
                        <div>
                            <button style="background-color: green;color:white;" id="charbut" onclick="passwdcomp()">Submit</button>
                            <label style="text-decoration: underline; font-weight: bold; "; id="charbut">3) Press Submit when Complete</label>
                        </div>
                    </div>
                </div>  
            </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password </button>
        </div>

    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
